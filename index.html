<!DOCTYPE html>
<html>
	<head>
		<title>Resolver API Client Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- w3css -->
		<link rel="stylesheet" href="css/w3.css">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	</head>
	<body class="w3-light-gray">
	
	<header class="w3-container w3-teal">
		<i class="fa fa-cogs w3-xlarge w3-margin w3-left" aria-hidden="true"></i>
		<h3 class="w3-left">Resolver</h3>
	</header>

	<div class="w3-container w3-black w3-center w3-padding">
		<i id="menu-complaints" class="fa fa-envelope-o w3-xlarge w3-margin-right menuIcon" aria-hidden="true"></i>
		<i id="menu-customers" class="fa fa-address-book-o w3-xlarge w3-margin-right menuIcon" aria-hidden="true"></i>
	</div>

	<!-- main page complaints loads here -->
	<div id="main" class="w3-light-gray">

		<!-- ko foreach: complaints -->
		<div class="w3-card-4 w3-white w3-margin">
			<header class="w3-container">
				<h3 class="w3-left w3-text-teal">
					<span data-bind="text: service"></span> - 
					<span data-bind = "text:complaint_type"></span>
				</h3>
				<div class="w3-right w3-padding-8">
					<div class="w3-small w3-text-brown" data-bind="text: date_time"></div>
					<div class="w3-right">
						<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
						<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
						<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
						<i class="fa fa-star w3-text-gray" aria-hidden="true"></i>
						<i class="fa fa-star w3-text-gray" aria-hidden="true"></i>
					</div>
				</div>
			</header>
			<div class="w3-container w3-padding w3-text-brown">
				<div class="w3-left">
					<i class="fa fa-user w3-text-gray" aria-hidden="true"></i>
					<span data-bind="text: cust_name"></span>
					<i class="fa fa-phone w3-text-gray" aria-hidden="true"></i>
					<span data-bind="text: complaint_phone"></span>
					<br>
					<i class="fa fa-address-card w3-text-gray" aria-hidden="true"></i>
					<span data-bind="text:cust_address"></span>
				</div>
				<div class="w3-right">
					<a href="#" data-bind="click: $parent.markDone"><i class="fa fa-check-circle w3-text-green w3-right w3-xxxlarge" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<!-- /ko -->
		
		<a id="btnAddComplaint" class="w3-btn-floating-large w3-teal w3-center" data-bind="click: beginAdd">+</a>
	</div>

	<!-- complaint posting window -->
	<div id="addComplaintModel" class="w3-modal">
		<div class="w3-modal-content">
			<header class="w3-container w3-blue">
				<span id="clsmodelAddComplaint" class="w3-closebtn">&times;</span>
				<h3>Complaint Details</h3>
			</header>
			<div class="w3-container">
				<br>
				<label for="" class="w3-label">Service</label>
				<select name="service_id" id="" class="w3-select w3-white">
					<option value="1">Service 1</option>
				</select><br><br>
				<label for="" class="w3-label">Complaint type</label>
				<select name="complaint_type_id" id="" class="w3-select w3-white">
					<option value="1">Complaint type 1</option>
				</select><br><br>
				<label for="" class="w3-label">Customer ID</label>
				<input type="text" name="customer_id" class="w3-input">
			</div>
			<footer class="w3-light-gray w3-container w3-padding">
				<button class="w3-btn w3-green w3-right">Save</button>
			</footer>
		</div>
	</div>

	<script src="js/resolver.js"></script>
	<script>
		$(function(){

			// close add complaint model
			$("#clsmodelAddComplaint").click(function(){
				$("#addComplaintModel").hide();
			});
		});
	</script>
</body>
</html>
