<!DOCTYPE html>
<html>
	<head>
		<title>Resolver API Client Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- w3css -->
		<link rel="stylesheet" href="css/w3.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/knockout-3.2.0.js"></script>
	</head>
	<body class="w3-light-gray">
	
	<header class="w3-container w3-teal">
		<i class="fa fa-cogs w3-xlarge w3-margin w3-left" aria-hidden="true"></i>
		<h3 class="w3-left">Resolver</h3>
	</header>

	<div class="w3-container w3-black w3-center w3-padding">
		<i id="menu-complaints" class="fa fa-envelope-o w3-xlarge w3-margin-right menuIcon" aria-hidden="true"></i>
		<i id="menu-customers" class="fa fa-address-book-o w3-xlarge w3-margin-right menuIcon" aria-hidden="true"></i>
	</div>

	<!-- main page complaints loads here -->
	<div id="main" class="w3-light-gray">
		<div data-bind="foreach: complaints">
			<div class="w3-card-4 w3-white w3-margin">
				<header class="w3-container">
					<!-- <h3 class="w3-left w3-text-teal">
						<span data-bind="text: service_id"></span> - 
						<span data-bind = "text:complaint_type_id"></span>
					</h3> -->
					<!-- <div class="w3-right w3-padding-8">
						<div class="w3-right">
							<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
							<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
							<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>
							<i class="fa fa-star w3-text-gray" aria-hidden="true"></i>
							<i class="fa fa-star w3-text-gray" aria-hidden="true"></i>
						</div>
					</div> -->
				</header>
				<div class="w3-container w3-padding w3-text-brown">
					<div class="w3-left">
						<i class="fa fa-user w3-text-gray" aria-hidden="true"></i>
						<span data-bind="text: cust_id" class="w3-margin-right"></span>
						<i class="fa fa-user w3-text-gray" aria-hidden="true"></i>
						<span data-bind="text: cust_name" class="w3-margin-right"></span>
						<i class="fa fa-user w3-text-gray" aria-hidden="true"></i>
						<span data-bind="text: cust_phone" class="w3-margin-right"></span>
						<br>
						<i class="fa fa-address-card w3-text-gray" aria-hidden="true"></i>
						<span data-bind="text:cust_address"></span>
					</div>
					<div class="w3-right">
						<a href="#"><i class="fa fa-check-circle w3-text-green w3-right w3-xxxlarge" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
		</div>

		
		<a id="btnAddComplaint" class="w3-btn-floating-large w3-teal w3-center">+</a>

		<!-- complaint posting window -->
		<div id="addComplaintModel" class="w3-modal">
			<div class="w3-modal-content">
				<header class="w3-container w3-blue">
					<span id="clsmodelAddComplaint" class="w3-closebtn">&times;</span>
					<h3>Complaint Details</h3>
				</header>
				<div class="w3-container">
					<br>
					<label for="" class="w3-label">Customer ID</label>
					<input type="text" name="customer_id" class="w3-input" data-bind="value:cust_id"><br>
					<label for="" class="w3-label">Customer Name</label>
					<input type="text" name="customer_name" class="w3-input" data-bind="value:cust_name"><br>
					<label for="" class="w3-label">Customer Address</label>
					<input type="text" name="customer_add" class="w3-input" data-bind="value:cust_address"><br>
					<label for="" class="w3-label">Customer Phone</label>
					<input type="text" name="customer_phone" class="w3-input" data-bind="value:cust_phone"><br>
					<!--<label for="" class="w3-label">Service</label>
					 <select name="service_id" id="service_id" class="w3-select w3-white" data-bind = "options: services, optionsText: 'name', optionsValue: 'id',optionsCaption: 'Chooose Any'"></select> 
					<br><br>
					<label for="" class="w3-label">Complaint type</label>
					 <select name="complaint_type_id" id="complaint_type_id" class="w3-select w3-white" data-bind = "options: complaintTypes, optionsText: 'name', optionsValue: 'id', optionsCaption: 'Choose Any'"></select> -->
					<br><br>
				</div>
				<footer class="w3-light-gray w3-container w3-padding">
					<button class="w3-btn w3-green w3-right" data-bind="click:addComplaint">Save</button>
				</footer>
			</div>
		</div>
	</div>


	<script src="js/resolver.js"></script>
	<script>
		$(function(){
			// show add complaint window
			$("#btnAddComplaint").click(function(){
				$("#addComplaintModel").show();
			});

			// close add complaint model
			$("#clsmodelAddComplaint").click(function(){
				$("#addComplaintModel").hide();
			});
		});
	</script>
</body>
</html>
